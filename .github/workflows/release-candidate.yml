name: Release Candidate

on:
  push:
    branches:
      - 'main'

jobs:

  prepare-pom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Removing SNAPSHOT
        run: echo "Remove SNAPSHOT in pom.xml"
  
  create-tag:
    needs: prepare-pom
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Extract Maven project version
        run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
        id: project-version

      - name: Show extracted Maven project version
        run: echo ${{ steps.project-version.outputs.version }}
     
      - name: GitHub Script
        uses: actions/github-script@v4.0.2
        env:
          RUN_ID: ${{ GITHUB_RUN_ID }}
        with:
          github-token: ${{ github.token }}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ steps.project-version.outputs.version }}-RC-${{ env.RUN_ID }}-$GITHUB_RUN_ID",
              sha: context.sha
            })
            
  build:
    needs: prepare-pom
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        

      
    - name: Build with Maven
      run: mvn -B clean verify --file pom.xml

  deploy-preproduction:
    needs: build
    runs-on: ubuntu-latest
    env:
      APPLICATION_NAME: "poc-app"
    steps:
      - name: Deploy to Preproduction
        run: echo "Deploying to development $APPLICATION_NAME-"
